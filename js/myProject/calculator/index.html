<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body__wrapper">
        <div class="header">
            <h1>Welcome to calculator with JS</h1>
        </div>
        <div class="calculator_position">
            <div class="result_position">
                <span id="calculation"></span>
                <span id="result"></span>
            </div>
            <div class="operator_position">
                <div class="row row1">
                    <ul>
                        <li><button class="btn_clear">Clear</button></li>
                        <li><button class="btn_division">/</button></li>
                        <li><button class="btn_multiplication">*</button></li>
                        <li><button class="btn_subtraction">-</button></li>
                    </ul>
                </div>
                <div class="row row1">
                    <ul>
                        <li><button>7</button></li>
                        <li><button>8</button></li>
                        <li><button>9</button></li>
                        <li><button>+</button></li>
                    </ul>
                </div>
                <div class="row row1">
                    <ul>
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                        <li><button>+</button></li>
                    </ul>
                </div>
                <div class="row row1">
                    <ul>
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                        <li><button>Enter</button></li>
                    </ul>
                </div>
                <div class="row row1">
                    <ul>
                        <li><button>0</button></li>
                        <li><button>0</button></li>
                        <li><button>.</button></li>
                        <li><button>Enter</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
